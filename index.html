<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Drum Kit</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/drum-set.png" type="image/x-icon" />
  </head>
  <body>
    <div class="title-box">
      <h1>Drum Kit</h1>
      <img
        src="images/drummer.png"
        alt="The drummer plays the drums"
        width="350"
      />
    </div>
    <div class="drum-box">
      <div class="drum tom-3">A</div>
      <div class="drum tom-1">S</div>
      <div class="drum crash">D</div>
      <div class="drum kick">SPACE</div>
      <div class="drum snare">J</div>
      <div class="drum tom-2">K</div>
      <div class="drum tom-4">L</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
